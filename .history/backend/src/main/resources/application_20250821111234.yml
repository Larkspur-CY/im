server:
  port: 8080

spring:
  application:
    name: im-backend
  
  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/im_chat?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  
  # 安全配置（暂时禁用，方便开发测试）
  security:
    user:
      name: admin
      password: admin

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto

# 日志配置
logging:
  level:
    com.im.backend: debug
    org.springframework.web.socket: debug
